<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page">

  <main class="calculator">
    <input class="calculator__input" type="number" id="num1">

    <div class="controls">
      <button class="calculator__controls" id="plus">+</button>
      <button class="calculator__controls" id="minus">-</button>
      <button class="calculator__controls" id="times">*</button>
      <button class="calculator__controls" id="divide">:</button>
    </div>

    <input class="calculator__input" type="number" id="num2">

    <button class="calculator__equals" id="equals">Посчитать</button>

    <p class="calculator__result" id="result"></p>
  </main>

</body>

</html>
